# Google Cloud Build configuration for E-Commerce AI Agent
steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/ecommerce-ai-agent:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/ecommerce-ai-agent:latest',
      '.'
    ]

  # Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ecommerce-ai-agent:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ecommerce-ai-agent:latest']

  # Run tests
  - name: 'gcr.io/$PROJECT_ID/ecommerce-ai-agent:$COMMIT_SHA'
    entrypoint: 'python'
    args: ['-m', 'pytest', 'tests/', '-v']
    env:
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - 'TESTING=true'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'ecommerce-ai-agent',
      '--image', 'gcr.io/$PROJECT_ID/ecommerce-ai-agent:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8000',
      '--memory', '2Gi',
      '--cpu', '2',
      '--min-instances', '1',
      '--max-instances', '10',
      '--concurrency', '80',
      '--timeout', '900',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID',
      '--set-env-vars', 'LOCATION=us-central1',
      '--set-env-vars', 'VERTEX_AI_MODEL=gemini-1.5-pro',
      '--set-env-vars', 'FIRESTORE_DATABASE=(default)',
      '--set-env-vars', 'GCS_BUCKET_NAME=${_BUCKET_NAME}',
      '--set-env-vars', 'API_KEY=${_API_KEY}',
      '--set-env-vars', 'LOG_LEVEL=INFO',
      '--set-env-vars', 'DEBUG=false'
    ]

  # Deploy to App Engine (alternative)
  # - name: 'gcr.io/cloud-builders/gcloud'
  #   args: ['app', 'deploy', 'app.yaml', '--quiet']

  # Run database migrations (if needed)
  - name: 'gcr.io/$PROJECT_ID/ecommerce-ai-agent:$COMMIT_SHA'
    entrypoint: 'python'
    args: ['-c', 'from scripts.setup_firestore import setup_collections; setup_collections()']
    env:
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'

# Specify substitutions
substitutions:
  _BUCKET_NAME: 'ecommerce-ai-bucket'
  _API_KEY: 'your-secure-api-key'

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'

# Timeout
timeout: '1200s'

# Build triggers
# This configuration supports:
# - Manual builds
# - GitHub/Cloud Source Repository triggers
# - Pub/Sub triggers for automated deployments